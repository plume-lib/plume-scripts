version: 2.1
jobs:
  build:

    docker:
      - image: ubuntu

    environment:
      TERM: dumb

    steps:

      - restore_cache:
          keys:
            - source-v1-{{ .Branch }}-{{ .Revision }}
            - source-v1-{{ .Branch }}-
            - source-v1-
      - checkout
      - save_cache:
          key: source-v1-{{ .Branch }}-{{ .Revision }}
          paths:
            - ".git"

      - run: cat /etc/os-release
      - run:
          name: Install uv
          command: curl -LsSf https://astral.sh/uv/install.sh | sh
      - run:
          name: Install docker
          command: |
            curl -fsSL https://get.docker.com -o get-docker.sh
            sh get-docker.sh
      - run: sudo apt update
      - run:
          name: Install dependencies for "make style-check"
          command: apk add grep make shellcheck shfmt yamllint

      - run: make showvars
      - run: make

workflows:
  build:
    jobs:
      - build
