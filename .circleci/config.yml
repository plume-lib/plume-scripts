version: 2.1
jobs:
  build:

    docker:
      - image: circleci/python:3.8.1

    steps:

      - restore_cache:
          keys:
            - source-v1-{{ .Branch }}-{{ .Revision }}
            - source-v1-{{ .Branch }}-
            - source-v1-
      - checkout
      - save_cache:
          key: source-v1-{{ .Branch }}-{{ .Revision }}
          paths:
            - ".git"

      - run: sudo apt-get update --allow-releaseinfo-change && sudo apt-get -y install python3-yapf

      - run: python-yapf3 --version

      - run: make

workflows:
  version: 2
  build:
    jobs:
      - build
