version: 2.1
jobs:
  build:

    docker:
      - image: cimg/python:3.14

    environment:
      TERM: dumb

    steps:

      - restore_cache:
          keys:
            - source-v1-{{ .Branch }}-{{ .Revision }}
            - source-v1-{{ .Branch }}-
            - source-v1-
      - checkout
      - save_cache:
          key: source-v1-{{ .Branch }}-{{ .Revision }}
          paths:
            - ".git"

      - run: sudo apt update
      - run:
          name: Install dependencies via apt
          command: sudo apt -y install devscripts shellcheck shfmt yamllint
      - run:
          name: Install uv
          command: curl -LsSf https://astral.sh/uv/install.sh | sh

      - run: make showvars
      - run: make

workflows:
  build:
    jobs:
      - build
