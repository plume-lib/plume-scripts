version: 2.1
jobs:
  build:

    docker:
      - image: docker

    environment:
      TERM: dumb

    steps:

      - restore_cache:
          keys:
            - source-v1-{{ .Branch }}-{{ .Revision }}
            - source-v1-{{ .Branch }}-
            - source-v1-
      - checkout
      - save_cache:
          key: source-v1-{{ .Branch }}-{{ .Revision }}
          paths:
            - ".git"

      - run: cat /etc/os-release
      - run:
          name: Install uv prerequisites
          command: apk add curl
      - run:
          name: Install uv
          command: curl -LsSf https://astral.sh/uv/install.sh | sh
      - run:
          name: Install dependencies via apk
          command: apk add shellcheck shfmt yamllint

      - run: make showvars
      - run: make

workflows:
  build:
    jobs:
      - build
