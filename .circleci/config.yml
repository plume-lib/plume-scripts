version: 2.1
jobs:
  build:

    docker:
      - image: cimg/python:3.12

    steps:

      - restore_cache:
          keys:
            - source-v1-{{ .Branch }}-{{ .Revision }}
            - source-v1-{{ .Branch }}-
            - source-v1-
      - checkout
      - save_cache:
          key: source-v1-{{ .Branch }}-{{ .Revision }}
          paths:
            - ".git"

      - run: pip install ruff
      - run: pip install requests
      - run: sudo apt-get update
      - run: sudo apt-get -y install shellcheck devscripts

      - run: make

workflows:
  version: 2
  build:
    jobs:
      - build
